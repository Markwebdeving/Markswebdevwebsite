
<!DOCTYPE>
<html>
<head>
  <title>Button Functions</title>
  <script>
    function describeButton1() {
      alert("Button 1 was pressed.");
    }

    function describeButton2() {
      alert("Button 2 was pressed.");
    }

    function describeButton3() {
      alert("Button 3 was pressed.");
    }
  </script>
</head>
<body><center>
<h1> Which Button was pressed?</h1>
<button onclick="describeButton1()">Button 1</button>
<button onclick="describeButton2()">Button 2</button>
<button onclick="describeButton3()">Button 3</button>
</center>
</body>
</html>
