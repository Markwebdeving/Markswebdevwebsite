<!DOCTYPE>
<head>
<title>JavaScript shorthand conditional operator</title>

<script type="text/javascript">
function getnum()  {
num1 = prompt ("Enter a number:","")
display_string=(num1%2 == 0)?"even!":"odd!"
alert (num1 + " is " + display_string) }

</script>
</head>
<body>
<h2>This is a shorthand condition example</h2>
<input type="button" onclick="getnum()" value=" Run ">
</body>
</html>
