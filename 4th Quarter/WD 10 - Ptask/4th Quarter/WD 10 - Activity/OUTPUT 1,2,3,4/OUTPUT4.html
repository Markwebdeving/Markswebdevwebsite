<!DOCTYPE>
<html>
<head>
<title>JavaScripts switch statement</title>
 <script type="text/javascript">
 function getname () {
 return prompt ("Enter your name:","type here")
 }
 function nestme () {
 var name= getname ()
 var namelen = name.length
 
 switch (namelen)    {
 case 0:
 alert("You did not enter any characters")
 break
 
 case 1: //fall trough
  case 2: //fall trough
  case 3:
  alert("Hi "+ name + "!")
  break
  
  default:
  alert ("Hello "+ name + "!")
  break
 }
 }
 
 </script>
 </head>
 <body>
 <h2>This is a switch statement example </h2>
 <input type='button' onclick="nestme()"value='Switch ON'   />
 </body>
 </html>
